<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="reset/css" href="./reset.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Primer/21.0.9/primer.css" integrity="sha512-36ON8XwCQa07KEM/UPtpEVDdoJAj2Az2RMP+Tv3jUqVmFL8hhL/jcuSx5AoaEJ4x+EMLwtmL5KVWxWuYyF0oSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/style.css">
    <title>Results</title>
</head>
<body>
    <header class="color-bg-open-emphasis p-2">
        <h1>Shiiiiet Exactly When This Game Come Out-Inator 9000</h1>
        <h2 class="row mx-auto text-center" id="currentDate">Today's Date</h2>
        <button className="btn btn-outline" id="homeBtn">HOME</button>
    </header>

    <section class="container mt-3 p-1" id="sidebar">
        <form>
            <input type="search" placeholder="Search..." id="searchbar">
            <button type="submit">Search</button>
        </form>

        <div class="sorting-btn">
            <button id="sortBtn">Sort</button>
            <button id="filterBtn">Filter</button>

        </div>
        <div id="recently-searched">
            <!-- Recently Searched list items will be appended -->
        </div>
    </section>    

    <section id="main">
        <div id="results">
            <!-- Result Cards will be appended -->
        </div>
    </section>
    <script src="./assets/results.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="reset/css" href="./reset.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Primer/21.0.9/primer.css" integrity="sha512-36ON8XwCQa07KEM/UPtpEVDdoJAj2Az2RMP+Tv3jUqVmFL8hhL/jcuSx5AoaEJ4x+EMLwtmL5KVWxWuYyF0oSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />

    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />

    <link href="https://unpkg.com/nes.css/css/nes-core.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Results</title>
</head>
<body>
    <header class="p-2">
        <h1 class="text-center">Shiiiiet Exactly When This Game Come Out-Inator 9000</h1>
        <h2 class="row mx-auto text-center" id="currentDate">Today's Date</h2>
        <a href="./index.html" id="homeBtn">
            <img class="anim-fade-up" src="https://upload.wikimedia.org/wikipedia/commons/a/a7/Video_game_controller_icon_designed_by_Maico_Amorim.svg" alt="video game controller icon home button"> 
        </a>
    </header>

    <section class="container mt-3 p-1" id="sidebar">
        <form id="search-form" >
            <input type="text" class="nes-input" placeholder="Search..." id="searchbar">
            <button type="submit">Search</button>
        </form>

        <div class="sorting-btn">
            <button type="button" class="nes-btn is-primary" id="sortBtn">Sort</button>
            <button type="button" class="nes-btn is-success" id="filterBtn">Filter</button>


            <div id="otherModal" class="modal">
                <div class="modal-content">
                <span class="close">&times;</span>
                <p type="text" class="nes-btn is-primary">Sort By</p>
                <div class="nes-container with-title is-centered" id="SRT-filter">
                    <p class="title"></p>
                    <div>
                        <button type="button" class="sort-btn nes-btn ">Earliest Release</button>
                        <button type="button" class="sort-btn nes-btn ">Latest Release</button>
                    </div>
                </div>
                </div>
            </div>

            <div id="myModal" class="modal">
                <div class="modal-content">
                <span class="close">&times;</span>
                <p type="button" class="nes-btn is-success" id="modal-filter">Filter By</p>
                <div class="nes-container with-title is-centered" id="platform-filter">
                    <p class="title">Platforms</p>
                    <fieldset>
                    
                        <div class="d-flex flex-sm-row flex-justify-between p-1">
                        <input type="checkbox"id="Playstation" name="Playstation" />
                        <label for="Playstation">Playstation</label>
                        <input type="checkbox"id="Xbox" name="Xbox" />
                        <label for="Xbox">Xbox</label>
                        </div>
                    
                        <div class="d-flex flex-sm-row flex-justify-between p-1">
                            <input type="checkbox"id="PC" name="PC" />
                            <label for="PC">PC</label>
                            <input type="checkbox"id="Nintendo" name="Nintendo" />
                            <label for="Nintendo">Nintendo</label>
                        </div>

                        <div class="d-flex flex-sm-row flex-justify-between p-1">
                            <input type="checkbox"id="VR" name="VR" />
                            <label for="VR">VR</label>
                            <input type="checkbox"id="Mobile" name="Mobile" />
                            <label for="Mobile">Mobile</label>
                        </div>
                    </fieldset>
                </div>

                <div class="nes-container with-title is-centered" id="platform-filter">
                    <p class="title">Platforms</p>
                    <fieldset>
                
                        <div class="d-flex flex-sm-row flex-justify-around p-1">
                            <input type="checkbox"id="Action" name="Action" />
                            <label for="Action">Action</label>
                            <input type="checkbox"id="RPG" name="RPG" />
                            <label for="RPG">RPG</label>
                        </div>
                    
                        <div class="d-flex flex-sm-row flex-justify-around p-1">
                            <input type="checkbox"id="Adventure" name="Adventure" />
                            <label for="Adventure">Adventure</label>
                            <input type="checkbox"id="Multiplayer" name="Multiplayer" />
                            <label for="Multiplayer">Multiplayer</label>
                        </div>
    
                        <div class="d-flex flex-sm-row flex-justify-around p-1">
                            <input type="checkbox"id="Survival" name="Survival" />
                            <label for="Survival">Survival</label>
                            <input type="checkbox"id="Strategy" name="Strategy" />
                            <label for="Strategy">Strategy</label>
                        </div>
                    </fieldset>
                </div>
                </div>
            </div>

        </div>
        <button type="button" class="nes-btn is-error" id="clear-history">Clearhistory</button>
        <div id="recently-searched">
            <!-- Recently Searched list items will be appended -->
        </div>
    </section>    

    <section id="main">
        <div id="results">
            <h2 class="subtitle">Showing results for: <span id='game-name'></span></h2>
            <div id="results-shown" class="game-list"></div>
            <!-- Result Cards will be appended -->
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
    <script src="./assets/results.js"></script>
</body>
</html>
